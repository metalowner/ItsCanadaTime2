<!DOCTYPE html><html lang="en">
<head>
<meta charset="utf-8">
<!-- 
	Defining the standard web charachters set. 
	This tells the browser to present the text on this page as urf-8.
-->

<meta
	name="viewport"
	content="width=device-width,height=device-height,initial-scale=1"
>
<!--
	Telling the browser to show all the elements on the page the same way on any screen resolution.
-->

<meta
	name="description"
	content="Top immigration to Canada service."
>
<!--
	The description <meta> tag defines the description the search engine will present under the link when displayed in search results.

	To make changes: content="EDIT THIS AREA" and keep it within the "".
-->

<meta
	name="keywords"
	content="immigration,service,help,canada,expert,reviews"
>
<!--
	The keywords <meta> tag defines the main keywords used within the page content.
	Don't add more than 7 - 8 of those and never add irrelevant keywords.

	To make changes: content="EDIT,THIS,AREA" and don't forget to seperate each keyword with a comma (,).
-->

<link
	rel="stylesheet"
	href="template/style.css"
	media="screen"
>
<!--
	The stylesheet <link> tag is connecting this HTML document to the CSS which is in charge of the way the HTML is presented in the browser.
-->

<link 
	rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto" 
>
<!--
	This stylesheet <link> downloads the Roboto font which we use to present our text.
-->

<title>Immigration to Canada service</title>
<!--
	The <title> tag is defining what will be written in the browser tab.

	To change this area: <title>EDIT THIS AREA</title>
-->

</head><body>

<h1>Customers Opinion</h1>
<!--
	The <h1> tag defines the main and biggest header on the page.
	A page should have only one of those.

	To change this area: <h1>EDIT THIS AREA</h1>
-->

	
<div id="content"><div class="widthWrapper">
<!--
	The <div> element stands for division and is used in order to connect a few HTML elements in one division.
	These divisions allow us to manipulate the way our page looks and control it through sections in stead of controlling each element individually.
-->

<img class="mainImage" alt="Woman wearing red dress standing in front of a wall with red canadian flag painting" src="images/success.jpg">

	<div class="subsection">

			<li class="listItem"><img alt="Its canada time third review" class="listImage" src="images/review3.jpg"></li>
			<li class="listItem"><img alt="Its canada time fourth review" class="listImage" src="images/review4.jpg"></li>
			<li class="listItem"><img alt="Its canada time fifth review" class="listImage" src="images/review5.png"></li>
		</ul>
		<!--
			The <li class="listItem"> CONTENT </li> is a list element. You can edit the CONTENT or edit more list elements if needed.
			In this case each list element holds an image which you can change by editing the src"image_location".
		-->
	<!-- .subsection --></div>

	<a id="webLink" href="https://www.itscanadatime.com/">Continue to our website!</a>
	<!--
		Put your affiliate referral ID after the link starting with the # like this: url#[affiliate_id].
	-->
	
	<div id="footer">

			This is the footer division.
			In this sector we would like to create some credibility so we added a few logos and copyright protection.
		-->

		</p>
	<!-- #footer --></div>

</body></html>
